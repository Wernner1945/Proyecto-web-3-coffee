<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <main class="caja-contenido col-9">
        <h2>Nuevo Producto</h2>

        <form action="/productos" method="POST">
            <legend>Llena todos los campos</legend>

            <div class="campo">
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre Producto" />
            </div>

            <div class="campo">
                <label>Precio:</label>
                <input type="number" name="precio" placeholder="Precio" min="0.00" step="0.10"  />
            </div>

            <div class="enviar">
                <input type="submit" class="btn btn-azul" value="Agregar Producto"/>
                <input type="button" class="btn btn-naranja" value="Cancelar" />
            </div>
        </form>
    </main>
</body>
</html>
